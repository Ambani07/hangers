
<article [class.content]="deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">

  <mat-drawer-container class="sidenav-content">
    

    <mat-drawer-content>
        <div class="itemContainer">

            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Add Product</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form #productForm="ngForm" (ngSubmit)="onSubmit()" class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Title</mat-label>
                        <input
                          matInput 
                          name="title" 
                          #productTitle="ngModel" 
                          [(ngModel)]="product.title"
                          required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Price</mat-label>
                        <input
                          matInput 
                          name="price" 
                          #productPrice="ngModel" 
                          [(ngModel)]="product.price"
                          required>
                    </mat-form-field>


                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <textarea 
                          matInput
                          name="description"
                          #productDescription="ngModel"
                          [(ngModel)]="product.description"
                          required></textarea>
                    </mat-form-field>
                  <mat-card-actions>
                    <button mat-button type="submit">Submit</button>
                  </mat-card-actions>
                </form>
              </mat-card-content>
            </mat-card>

        </div>
        
    </mat-drawer-content>
  </mat-drawer-container>
</article>
